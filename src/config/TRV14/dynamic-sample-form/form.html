<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Additional Details</title>
</head>

<body>
  <form id="additionalDetailsForm" method="POST" action="<%= actionUrl %>">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" />

    <label for="country">Country</label>
    <input type="text" id="country" name="country" />

    <label for="countryCode">Country Code</label>
    <input type="text" id="countryCode" name="countryCode" />

    <label for="age">Age</label>
    <input type="text" id="age" name="age" />

    <label for="email">Email ID</label>
    <input type="text" id="email" name="email" />

    <label for="gender">Gender</label>
    <select name="gender" id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="transgender">Transgender</option>
    </select>

    <label for="phoneNumber">Phone number</label>
    <input type="text" id="phoneNumber" name="phoneNumber" />

    <label for="idProof">ID Proof</label>
    <select name="idProof" id="idProof">
      <option value="passport">Passport</option>
    </select>

    <label for="passportNumber">Passport Number</label>
    <input type="text" id="passportNumber" name="passportNumber" />
    <input type="hidden" id="formId" name="formId" value="first_form_testing">
    <input type="hidden" id="transactionId" name="transactionId" value="<%= transactionId %>">
    <input type="submit" value="Submit">
  </form>
</body>

</html>
