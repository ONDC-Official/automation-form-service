<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Loan Amount</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    .submit-btn {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Update Required Loan Value</h2>

    <form form id="down_payment_form" method="POST" action="<%= actionUrl %>">
        <label for="updateDownpayment">Updated Downpayment Amount</label>
      <input
        type="number"
        id="updateDownpayment"
        name="updateDownpayment"
        placeholder="Enter updated downpayment"
        required
      />

      <input type="hidden" id="formId" name="formId" value="FO3" />

      <input type="submit" value="Submit" class="submit-btn" />
    </form>
  </div>
</body>
</html>
