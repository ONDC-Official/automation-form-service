<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Details</title>
</head>

<body>
  <form id=personal_loan_information_form" method="POST" action="<%= actionUrl %>">
    <label for="panName">Name as Per PAN</label>
    <input type="text" id="panName" name="panName" required />

    <label for="personalemail">Personal Email</label>
    <input type="email" id="personalemail" name="personalemail" />

    <label for="officialemail">Official Email</label>
    <input type="email" id="officialEmail" name="officialemail" />

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required />

    <label for="gender">Gender</label>
    <select name="gender" id="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="transgender">Transgender</option>
    </select>

    <label for="pan">PAN</label>
    <input type="text" id="pan" name="pan" required />

    <label for="contactNumber">Contact Number</label>
    <input type="tel" id="contactNumber" name="contactNumber" required />

    

    <input type="hidden" id="formId" name="formId" value="FO4" />
    <input type="submit" value="Submit" />

  </form>
</body>

</html>
