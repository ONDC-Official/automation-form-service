<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dummy Payment URL Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .payment-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .payment-icon {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
    }

    .payment-icon svg {
      width: 56px;
      height: 56px;
      color: #667eea;
    }

    h1 {
      color: #2d3748;
      margin-bottom: 8px;
      font-size: 28px;
      font-weight: 700;
    }

    .subtitle {
      color: #718096;
      font-size: 14px;
    }

    .amount-display {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 32px;
    }

    .amount-label {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .amount-value {
      font-size: 32px;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #2d3748;
      font-size: 15px;
    }

    .required-indicator {
      color: #e53e3e;
      margin-left: 4px;
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      background-color: #ffffff;
      color: #2d3748;
      transition: all 0.3s ease;
    }

    input:hover {
      border-color: #cbd5e0;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .card-row {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 16px;
    }

    .card-input-wrapper {
      position: relative;
    }

    .card-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 24px;
      background: #f0f0f0;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: #666;
    }

    .cvv-hint {
      font-size: 12px;
      color: #718096;
      margin-top: 6px;
    }

    .security-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
      padding: 12px;
      background-color: #f7fafc;
      border-radius: 8px;
      font-size: 13px;
      color: #4a5568;
    }

    .security-badge svg {
      width: 20px;
      height: 20px;
      color: #48bb78;
    }

    .submit-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px 32px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 8px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .card-preview {
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 32px;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .card-preview::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    }

    .card-chip {
      width: 48px;
      height: 36px;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .card-number-display {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 20px;
      font-family: 'Courier New', monospace;
    }

    .card-details {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 30px 24px;
      }

      h1 {
        font-size: 24px;
      }

      .card-row {
        grid-template-columns: 1fr;
      }

      .amount-value {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <div class="payment-header">
      <div class="payment-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
        </svg>
      </div>
      <h1>Secure Payment</h1>
      <p class="subtitle">Complete your transaction safely</p>
    </div>

    <div class="amount-display">
      <div class="amount-label">Amount to Pay</div>
      <div class="amount-value">â‚¹<span id="amountDisplay">0.00</span></div>
    </div>

    <form id="payment_form" method="POST" action="<%= actionUrl %>">
      <div class="card-preview">
        <div class="card-chip"></div>
        <div class="card-number-display" id="cardNumberDisplay">â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢</div>
        <div class="card-details">
          <div>
            <div style="font-size: 11px; opacity: 0.8; margin-bottom: 4px;">CARDHOLDER</div>
            <div id="cardholderDisplay">YOUR NAME</div>
          </div>
          <div>
            <div style="font-size: 11px; opacity: 0.8; margin-bottom: 4px;">EXPIRES</div>
            <div id="expiryDisplay">MM/YY</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="cardNumber">
          Card Number
          <span class="required-indicator">*</span>
        </label>
        <div class="card-input-wrapper">
          <input type="text" id="cardNumber" name="cardNumber" required 
                 placeholder="1234 5678 9012 3456" 
                 maxlength="19" 
                 pattern="[0-9\s]{13,19}">
          <div class="card-icon">ðŸ’³</div>
        </div>
      </div>

      <div class="form-group">
        <label for="cardholderName">
          Cardholder Name
          <span class="required-indicator">*</span>
        </label>
        <input type="text" id="cardholderName" name="cardholderName" required 
               placeholder="John Doe" 
               pattern="[A-Za-z\s]{2,50}">
      </div>

      <div class="card-row">
        <div class="form-group">
          <label for="expiryDate">
            Expiry Date
            <span class="required-indicator">*</span>
          </label>
          <input type="text" id="expiryDate" name="expiryDate" required 
                 placeholder="MM/YY" 
                 maxlength="5" 
                 pattern="(0[1-9]|1[0-2])\/[0-9]{2}">
        </div>

        <div class="form-group">
          <label for="cvv">
            CVV
            <span class="required-indicator">*</span>
          </label>
          <input type="text" id="cvv" name="cvv" required 
                 placeholder="123" 
                 maxlength="4" 
                 pattern="[0-9]{3,4}">
          <div class="cvv-hint">3-4 digits on back</div>
        </div>
      </div>

      <div class="form-group">
        <label for="amount">
          Amount (â‚¹)
          <span class="required-indicator">*</span>
        </label>
        <input type="number" id="amount" name="amount" required 
               min="1" 
               step="0.01" 
               placeholder="0.00">
      </div>

      <div class="security-badge">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
        <span>Your payment is secured with 256-bit SSL encryption</span>
      </div>

      <button type="submit" class="submit-btn">Pay Now</button>
    </form>
  </div>

  <script>
    // Card number formatting
    const cardNumberInput = document.getElementById('cardNumber');
    const cardNumberDisplay = document.getElementById('cardNumberDisplay');
    
    cardNumberInput.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\s/g, '');
      let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
      e.target.value = formattedValue;
      
      // Update card preview
      if (value.length > 0) {
        const masked = formattedValue + 'â€¢'.repeat(Math.max(0, 19 - formattedValue.length));
        cardNumberDisplay.textContent = masked.substring(0, 19);
      } else {
        cardNumberDisplay.textContent = 'â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢';
      }
    });

    // Expiry date formatting
    const expiryInput = document.getElementById('expiryDate');
    const expiryDisplay = document.getElementById('expiryDisplay');
    
    expiryInput.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length >= 2) {
        value = value.substring(0, 2) + '/' + value.substring(2, 4);
      }
      e.target.value = value;
      expiryDisplay.textContent = value || 'MM/YY';
    });

    // Cardholder name formatting
    const cardholderInput = document.getElementById('cardholderName');
    const cardholderDisplay = document.getElementById('cardholderDisplay');
    
    cardholderInput.addEventListener('input', function(e) {
      cardholderDisplay.textContent = e.target.value.toUpperCase() || 'YOUR NAME';
    });

    // Amount formatting and pre-population from URL
    const amountInput = document.getElementById('amount');
    const amountDisplay = document.getElementById('amountDisplay');
    
    // Get amount from URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const urlAmount = urlParams.get('amount');
    if (urlAmount) {
      const amountValue = parseFloat(urlAmount) || 0;
      amountInput.value = amountValue;
      amountDisplay.textContent = amountValue.toLocaleString('en-IN', { 
        minimumFractionDigits: 2, 
        maximumFractionDigits: 2 
      });
    }
    
    amountInput.addEventListener('input', function(e) {
      const value = parseFloat(e.target.value) || 0;
      amountDisplay.textContent = value.toLocaleString('en-IN', { 
        minimumFractionDigits: 2, 
        maximumFractionDigits: 2 
      });
    });

    // CVV formatting (numbers only)
    const cvvInput = document.getElementById('cvv');
    cvvInput.addEventListener('input', function(e) {
      e.target.value = e.target.value.replace(/\D/g, '');
    });
  </script>
</body>

</html>
