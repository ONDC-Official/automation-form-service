<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Required Loan Value</title>
</head>

<body>
  <form id="loan_amount_adjustment_form" method="POST" action="<%= actionUrl %>">
    <label for="requestAmount">Requested Loan Amount</label>
    <input type="text" id="requestAmount" name="requestAmount" value="400000" />

    <label for="requestTerm">Requested Loan Term</label>
    <input type="text" id="requestTerm" name="requestTerm" value="4" />

    <input type="hidden" id="formId" name="formId" value="FO2" />
    <input type="submit" value="Submit" />
  </form>
</body>

</html>
