<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Details</title>
</head>

<body>
  <form id="individual_information_form" method="POST" action="<%= actionUrl %>">

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" />

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" />

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" placeholder="9876543210" />

    <label for="PED">PED</label>
    <select name="PED" id="PED">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" />

    <label for="gender">Gender</label>
    <select name="gender" id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="transgender">Transgender</option>
    </select>

    <label for="panValue">PAN Number</label>
    <input type="text" id="panValue" name="panValue" placeholder="ABCDE1234F" />

    <label>PED Details</label>

    <label for="diabetes">Diabetes</label>
    <input type="checkbox" id="diabetes" name="diabetes" />

    <label for="bloodPressure">Blood Pressure / Hypertension</label>
    <input type="checkbox" id="bloodPressure" name="bloodPressure" />

    <label for="heartAilments">Heart Ailments</label>
    <input type="checkbox" id="heartAilments" name="heartAilments" />

    <label for="other">Other health issues</label>
    <input type="checkbox" id="other" name="other" />

    <label for="weight">Weight</label>
    <input type="text" id="weight" name="weight" placeholder="Enter weight in kg" />

    <label for="height">Height</label>
    <input type="text" id="height" name="height" placeholder="Enter height in cm" />

    <label for="amount">Coverage Amount</label>
    <input type="number" id="amount" name="amount" placeholder="Enter coverage amount" />

    <label for="panIndia">Pan India Cover</label>
    <input type="checkbox" id="panIndia" name="panIndia" />

    <label for="pincode">Pincode</label>
    <input type="text" id="pincode" name="pincode" placeholder="123456" />

    <input type="hidden" id="formId" name="formId" value="F01">

    <input type="submit" value="Submit">
  </form>
</body>

</html>
