<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nominee Details</title>
</head>

<body>
<form id="nominee_details_form" method="POST" action="<%= actionUrl %>">

    <h3>Nominee 1</h3>
    <label for="firstName_1">First Name</label>
    <input type="text" id="firstName_1" name="firstName_1" placeholder="Enter first name" />

    <label for="lastName_1">Last Name</label>
    <input type="text" id="lastName_1" name="lastName_1" placeholder="Enter last name" />

    <label for="dob_1">Date of Birth</label>
    <input type="date" id="dob_1" name="dob_1" />

    <label for="relation_1">Relationship with Proposer</label>
    <select name="relation_1" id="relation_1">
      <option value="self">Self</option>
      <option value="spouse">Spouse</option>
      <option value="son">Son</option>
      <option value="daughter">Daughter</option>
      <option value="father">Father</option>
      <option value="mother">Mother</option>
      <option value="other">Other</option>
    </select>

    <h3>Nominee 2</h3>
    <label for="firstName_2">First Name</label>
    <input type="text" id="firstName_2" name="firstName_2" placeholder="Enter first name" />

    <label for="lastName_2">Last Name</label>
    <input type="text" id="lastName_2" name="lastName_2" placeholder="Enter last name" />

    <label for="dob_2">Date of Birth</label>
    <input type="date" id="dob_2" name="dob_2" />

    <label for="relation_2">Relationship with Proposer</label>
    <select name="relation_2" id="relation_2">
      <option value="self">Self</option>
      <option value="spouse">Spouse</option>
      <option value="son">Son</option>
      <option value="daughter">Daughter</option>
      <option value="father">Father</option>
      <option value="mother">Mother</option>
      <option value="other">Other</option>
    </select>

    <input type="hidden" id="formId" name="formId" value="FO8" />

    <input type="submit" value="Submit" />

  </form>
</body>

</html>
