  <title>PAN & Date Of Birth as per PAN</title>
</head>
  <body>
    <h2>PAN & Date Of Birth as per PAN</h2>

    <form id="pan_details_form" method="POST" action="<%= actionUrl %>">
      <p>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob">
      </p>

      <p>
        <label for="panValue">PAN Number:</label><br>
        <input type="text" id="panValue" name="panValue">
      </p>

      <input type="hidden" id="formId" name="formId" value="F04">
      <!-- <input type="hidden" id="transactionId" name="transactionId" value=""> -->

      <p>
        <input type="submit" value="Submit">
      </p>
    </form>
