<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Details</title>
</head>

<body>
  <form id="personal_details_form" method="POST" action="<%= actionUrl %>">

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" />

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Enter address" />

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" />

    <label for="gender">Gender</label>
    <select name="gender" id="gender" required>
      <option value="" disabled selected>Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="transgender">Transgender</option>
    </select>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" />

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" placeholder="9876543210" />

    <input type="hidden" id="formId" name="formId" value="FO7">
    <input type="hidden" id="transactionId" name="transactionId" value="c04a04ee-d892-400f-bbe6-479a43b4448a">

    <input type="submit" value="Submit">

  </form>
</body>

</html>
