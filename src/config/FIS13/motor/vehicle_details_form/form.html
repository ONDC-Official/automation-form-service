<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Details New</title>
</head>

<body>
  <form id="vehicle_details_form" method="POST" action="<%= actionUrl %>">

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" required />

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" required />

    <label for="gender">Gender</label>
    <select name="gender" id="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="transgender">Transgender</option>
    </select>

    <!-- New -->
    <label for="vehicleUniqueCode">Vehicle Unique Code</label>
    <input type="text" id="vehicleUniqueCode" name="vehicleUniqueCode" required />

    <label for="rtoCode">RTO Code</label>
    <input type="text" id="rtoCode" name="rtoCode" required />

    <label for="registrationDate">Registration Date</label>
    <input type="date" id="registrationDate" name="registrationDate" required />

    <label for="idv">IDV</label>
    <input type="text" id="idv" name="idv" required />

    <label for="coverType">Cover Type</label>
    <select name="coverType" id="coverType" required>
      <option value="">Select</option>
      <option value="thirdParty">Third Party</option>
      <option value="ownDamage">Own Damage</option>
      <option value="comprehensive">Comprehensive</option>
    </select>

    <label for="PersonalAccidentCover">Personal Accident Cover</label>
    <input type="text" id="PersonalAccidentCover" name="PersonalAccidentCover" required />

    <!-- Renew -->
    <label for="registrationNumber">Vehicle Registration Number</label>
    <input type="text" id="registrationNumber" name="registrationNumber" required />

    <label for="paTenure">PA Tenure</label>
    <input type="text" id="paTenure" name="paTenure" required />

    <label for="policyTenure">Previous Policy - Policy Tenure</label>
    <input type="text" id="policyTenure" name="policyTenure" required />

    <label for="previousPolicyInsurerName">Previous Policy - Insurer Name</label>
    <input type="text" id="previousPolicyInsurerName" name="previousPolicyInsurerName" required />

    <label for="previousPolicyType">Previous Policy - Policy Type</label>
    <input type="text" id="previousPolicyType" name="previousPolicyType" required />

    <label for="previousPolicyNumber">Previous Policy - Policy Number</label>
    <input type="text" id="previousPolicyNumber" name="previousPolicyNumber" required />

    <label for="previousPolicyDate">Previous Policy - Expiry Date</label>
    <input type="date" id="previousPolicyDate" name="previousPolicyDate" required />

    <label for="previousPolicyCustomerName">Previous Policy - Customer Name</label>
    <input type="text" id="previousPolicyCustomerName" name="previousPolicyCustomerName" required />

    <label for="claimStatus">
      <input type="checkbox" id="claimStatus" name="claimStatus" />
      Previous Policy - Claim Status
    </label>

    <label for="ncb">NCB %</label>
    <input type="text" id="ncb" name="ncb" required />

    <input type="hidden" id="formId" name="formId" value="FO1" />
    <input type="hidden" id="transactionId" name="transactionId"
      value="c04a04ee-d892-400f-bbe6-479a43b4448a" />

    <input type="submit" value="Submit" />
  </form>
</body>

</html>
